language: node_js
env:
  global:
    - secure: 
  matrix:
    - CXX=g++-4.8 NODE_ENV=test CI=yes FIREFOX_BIN=$HOME/firefox-latest/firefox PATH=$FIREFOX_BIN:$PATH
matrix:
  include:
    - os: linux
      node_js:
        - '7'
    - os: osx
      node_js:
        - '6.0'
before_install:
  - bash travisci/before_install.sh
sudo: required
addons:
  firefox: latest
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
script:
  - bash travisci/travis_script.sh
cache:
  apt: true
  bundler: true
  directories:
    - node_modules