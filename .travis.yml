language: node_js
matrix:
  include:
  - os: linux
    sudo: required
    node_js:
    - '7'
    env:
    - CXX=g++-4.8 NODE_ENV=test CI=yes FIREFOX_BIN=$HOME/firefox-latest/firefox PATH=$FIREFOX_BIN:$PATH
  - os: osx
    sudo: required
    node_js:
    - '6.0'
    env:
    - NODE_ENV=test CI=yes
before_install:
- bash travisci/before_install.sh
addons:
  firefox: latest
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
script:
- bash travisci/travis_script.sh
cache:
  apt: true
  bundler: true
  directories:
  - node_modules
#codeclimate repo encrypted token
env:
  matrix:
    secure: 
