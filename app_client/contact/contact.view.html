<navigation></navigation>

<div class="container">
  <page-header content="vm.pageHeader"></page-header>

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
     <div class="panel panel-primary">
      <div class="panel-heading">
        <h2 class="panel-title">Send me an email</h2>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <div role="alert" class="alert alert-{{vm.error}}">
              {{ vm.formResultMessage }}
            </div>
            <form ng-submit="vm.onSubmit()" class="form-horizontal">
              <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" id="emailInput" required="required" ng-model="vm.formData.email" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="subjectInput">Subject</label>
                <input class="form-control" id="subjectInput" required="required" ng-model="vm.formData.object" placeholder="Subject">
              </div>
              <div class="form-group">
                <label for="textInput">Message</label>
                <textarea class="form-control" id="textInput" name="messageText" rows="5" required="required" ng-model="vm.formData.messageText" placeholder="Message text"></textarea>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
              
              <div vc-recaptcha key="vm.publicKey"></div>
              <!--<div class="g-recaptcha" data-sitekey="{{vm.publicKey}}"></div>-->
            </form>
          </div>
          <div class="col-md-1"></div>
        </div>
      </div>
    </div>
    <div class="col-md-5"></div>
  </div>

  <footer-generic></footer-generic>
</div>
