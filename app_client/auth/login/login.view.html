<navigation></navigation>

<div class="container">
  <page-header content="vm.pageHeader"></page-header>

  <a class="btn btn-primary" ng-href="{{vm.facebookOauthUrl}}">Login with Facebook</a>
  <a class="btn btn-success" ng-href="{{vm.githubOauthUrl}}">Login with Github</a>
  <a class="btn btn-danger" ng-href="{{vm.googleOauthUrl}}">Login with Google</a>
  
  </br>

  <div class="row">
    <div class="col-md-6 col-sm-8">
      <p class="lead">Not a member? Please <a href="/#register">register</a> first.</p>
      <form>
        <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
        </div>

        <button type="button" ng-click="vm.onSubmit()" ladda="vm.isWaiting" data-style="slide-right" data-spinner-color="Azure" class="btn btn-primary ladda-button"><span class="ladda-label">Sign in!</span></button>

        <a href="/#forgot">Forgot password?</a>
      </form>
    </div>
  </div>
</div>

<footer-generic></footer-generic>
