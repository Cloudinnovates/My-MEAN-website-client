engines:
  eslint:
    enabled: true
  fixme:
    enabled: true
    config:
      strings:
      - FIXME
      - TODO
      - BUG
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  markdownlint:
    enabled: true
  scss-lint:
    enabled: true
  shellcheck:
    enabled: true
ratings:
  paths:
  - src/**
  - "**.css"
  - "**.scss"
exclude_paths:
- "docs"
- "**/*.log"
- "e2e/"
- "config/"
- "assets/"
- "src/typings.d.ts"
- "src/app/**/*.spec.ts"
